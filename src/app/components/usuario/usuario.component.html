
<div class="container">
  <h2>Usuarios</h2>
  <button type="button" routerLink="/nuevo-usuario" class="btn btn-primary" style="margin-top: 20px;">Agregar Usuario</button>
  <div class="container-table">
    <table class="table table-striped" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>Nombre de usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Rol</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuario">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-black">{{ usuario.username }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-black">{{ usuario.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-black">{{ usuario.apellido }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-black">{{ usuario.telefono }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-black">{{ usuario.direccion }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-black">{{ usuario.direccion }}</td>
          <td><button class="btn btn-outline-warning" routerLink="/editar-usuario/{{usuario.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="eliminarUsuario(usuario.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
