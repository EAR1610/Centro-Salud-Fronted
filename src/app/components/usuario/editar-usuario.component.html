<div class="container" style="margin-top: 40px; width: 50%; margin-left: auto; margin-right: auto;">
    <h3 class="text-center">Edita este usuario</h3>
    <form (ngSubmit)="editarUsuario()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.username" name="username" required>
          </div>
          <div class="form-group">
              <label for="nombre">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" name="password" required>
          </div>
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
          </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="usuario.apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" [(ngModel)]="usuario.direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="margin-top: 20px;">Editar Usuario</button>
        <button type="button" routerLink="/usuario" class="btn btn-outline-secondary w-100 mt-3">Regresar</button>
    </form>
  </div>
