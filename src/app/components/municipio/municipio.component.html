<div class="container">
  <h2>Municipios</h2>
  <button type="button" routerLink="/nuevo-municipio" class="btn btn-primary" style="margin-top: 20px;">Agregar Municipio</button>
  <div class="container-table">
    <table class="table table-striped" style="margin-top: 20px;">
      <thead>
        <tr>
          <th >ID</th>
          <th >Nombre</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of municipio">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-black">{{ producto.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-black">{{ producto.nombre }}</td>
          <td><button class="btn btn-outline-warning"  routerLink="/editar-municipio/{{producto.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="eliminarMunicipio(producto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
