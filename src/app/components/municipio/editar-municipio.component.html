<div class="container mx-auto mt-5">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="editarMunicipio()" novalidate #f="ngForm">
                <div class="form-group mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" name="id"
                      [(ngModel)]="municipio.id" required readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                      [(ngModel)]="municipio.nombre" required>
                </div>
                <button class="btn btn-outline-success w-100" [disabled]="!f.valid">Guardar Cambios</button>
                <button type="button" routerLink="/municipio" class="btn btn-outline-secondary w-100 mt-3">Cancelar</button>
            </form>
        </div>
    </div>
</div>
